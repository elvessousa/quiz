<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Quiz - DevPro</title>
    <link rel="stylesheet" href="/static/base/assets/styles/app.css" />
  </head>
  <body>
    <div class="login-page">
      <p class="subtitle-quiz">Quiz</p>
      <p class="subtitle-page">Dev Pro</p>
      <div class="form">
        {% if form.errors %}
        <p>Errors: {{ form.errors }}</p>
        {% endif %}
        <form class="login-form" method="POST" action="/">
          {% csrf_token %}
          <input
            type="text" 
            name="name" 
            placeholder="NOME" 
            value="{{ form.name.value }}" 
          />
          <input 
            type="email"
            name="email"
            placeholder="EMAIL"
            value="{{ form.email.value }}" 
          />
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>
    <footer>
      <p>
        Made by 
        <a href="https://elvessousa.com.br" target="_blank" rel="noopener noreferer">
          Elves Sousa
        </a><br> 
        Based on a coding project from 
        <a href="https://pythonpro.com.br/" target="_blank" rel="noopener noreferer">
          DevPro
        </a>
      </p>
  </body>
</html>
