<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Quiz - DevPro</title>
    <link rel="stylesheet" href="/static/base/assets/styles/app.css" />
  </head>
  <body>
    <div class="game-page">
      <p class="subtitle-quiz">Quiz</p>
      <p class="subtitle-page">Dev Pro</p>

      <div class="container">
        <div id="loader"></div>

        <div id="game" class="justify-center flex-column animate-bottom hidden">
          <h2>Quest√£o {{ index }}</h2>
          <h3>{{ question.statement }}</h3>

          {% for option in question.options.array %}
          <form method="post" action="/questions/{{index}}">
            {% csrf_token %}
            <div class="choice-container">
              <button 
                type="submit" 
                class="
                  choice-prefix 
                  {% if answer_index == forloop.counter0 %} incorrect{% endif %}"
              >
                {% cycle 'A' 'B' 'C' 'D' %}
              </button>
              <button type="submit" class="choice-text">
                {{ option }}
              </button>
            </div>
            <input type="hidden" name="answer_index" value="{{forloop.counter0}}" />
           </form>
          {% endfor %}
        </div>
      </div>
    </div>
    <footer>
      <p>
        Made by 
        <a href="https://elvessousa.com.br" target="_blank" rel="noopener noreferer">
          Elves Sousa
        </a><br> 
        Based on a coding project from 
        <a href="https://pythonpro.com.br/" target="_blank" rel="noopener noreferer">
          DevPro
        </a>
    </footer>
  </body>
  <script src="/static/base/assets/js/script.js"></script>
</html>
